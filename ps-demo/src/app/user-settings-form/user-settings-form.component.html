<div class="container">
    <h2>User Settings</h2>
    
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" required #nameField="ngModel"
            class="form-control" [(ngModel)]="userSettings.name"
            (blur)="onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid"/>
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Enter a name 
            </div>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="text"
                placeholder="Start Date"
                class="form-control"
                [(ngModel)]="startDate" name="startDate" id="startDate"
                bsDaterangepicker>
        </div>

        <div class="form-group">
            <label for="startTime">Start Time</label>
            <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
        </div>

        <div class="form-group">
            User Rating
            <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly"
                name="userRating" id="userRating"
                [titles]="['one','two','three']"></rating>
        </div>

        User Rating : {{ userRating }} <br>

        <button type="button" class="btn btn-primary" name="singleModel"
        [(ngModel)]="singleModel" btnCheckbox
        btnCheckboxTrue="On" btnCheckboxFalse="Off">
            {{ singleModel }}
        </button>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox"
             id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
              Email Special Offers
            </label>
        </div>
        
        <p>User Interface Style</p>
        <div class="btn-group">
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                   btnRadio="Light" tabindex="0" role="button">Light</label>
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                   btnRadio="Medium" tabindex="0" role="button">Medium</label>
            <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle"
                   btnRadio="Dark" tabindex="0" role="button">Dark</label>
          </div>

        <div class="form-group">
            <label for="subscriptionType">SubscriptionType</label>
            <select class="form-control" id="subscriptionType" 
            [(ngModel)]="userSettings.subscriptionType" name="subscriptionType">
                <option *ngFor="let type of subscriptionTypes | async">
                    {{ type }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control"
            [(ngModel)]="userSettings.notes" rows="3"></textarea>
        </div>

        <div [hidden]="!postError"
            class="alert alert-danger">
            {{ postErrorMessage }}
        </div>

        <button class="btn btn-primary">Send</button>
        
    </form>
    
</div>

<h3>{{ originalUserSettings | json }}</h3>
